<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Verification Failed</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'registrationFailed_style.css' %}">


  <style>    
        
           
    .navbar
    {
             position: relative;
            background-color: #333;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
    }
    .navbar a
    {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
    }
    .navbar a:hover 
    {
            background-color: #ddd;
            color: black;
    } 
    .navbar .right-text 
    {
            float: right;
            padding: 5px 10px;
            font-size:16px;
    }
    .navbar .left-text 
    {
            float: left;
            padding: 20px 15px;
            font-size:16px;
            color:#fff;
    }
    
    @media screen and (max-width: 768px) {
        /* Adjust styles for smaller screens */
        .navbar {
            position: relative;
        }
        .wrapper {
            width: 90%; /* Adjust the width as needed */
            margin-top: 60px; /* Add space to avoid overlap */
            /* Other styles */
        }
    }
    
        </style>

</head>
<body>
    <div class="navbar">
        <div class="left-text">
            HMS
        </div>
    </div>
    <div class="container">
        <h1>Registration Verification Failed</h1>
        <p>Your registration could not be verified. Please choose an option:</p>
        <div class="buttons">
            <a href="{% url 'doctor_register' %}" class="retry-btn">Retry Registration</a>
        </div>
      </div>
</body>
</html>
