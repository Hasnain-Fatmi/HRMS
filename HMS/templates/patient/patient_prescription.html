<!DOCTYPE html>
<html>
<head>
    <title>Patient Prescriptions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('/static/pic.jpg'); 
            background-size: cover; 
            background-position: center; 
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        .btn-back {
            display: block;
            width: 50%;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border: 1px solid #3498db;
            border-radius: 4px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-back:hover {
            background-color: #2980b9;
            border: 1px solid #2980b9;
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Prescriptions</h2>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Doctor Name</th>
                            <th>Medication Name</th>
                            <th>Dosage</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    {% for prescription in prescriptions %}
                    <tr>
                        <td>{{ prescription.doctor.First_Name }} {{ prescription.doctor.Last_Name }}</td>
                        <td>{{ prescription.Medication_Name }}</td>
                        <td>{{ prescription.Dosage }}</td>
                        <td>{{ prescription.Duration }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <div class="card">
            <a href="{% url 'user_dashboard' %}" class="btn-back">Go Back</a>
        </div>
    </div>
</body>
</html>
