<!DOCTYPE html>
<html>
<head>
    <title>Inventory Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Items</h1>
        <table>
            <thead>
                <tr>
                    <th>Medicine Name</th>
                    <th>Manufacturer Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                </tr>
            </thead>
            <tbody>
                {% for inventory_item in inventory_items %}
                    <tr>
                        <td>{{ inventory_item.Medicine_Name }}</td>
                        <td>{{ inventory_item.Manufacturer_Name }}</td>
                        <td>{{ inventory_item.Quantity }}</td>
                        <td>${{ inventory_item.Unit_Price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
